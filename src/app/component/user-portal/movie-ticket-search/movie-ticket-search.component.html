<div class = "container-fluid">
    <app-user-navbar></app-user-navbar>
</div>

<div class = "container-fluid">
    <h3>Movie Ticket Search Page</h3>
    <form (ngSumbit) = "onSubmit()">
        <div class = "form-group">
            <label>Name of the Movie</label>
            <input type = "text" class = "form-control" id = "movieName"
                [(ngModel)] = "MovieTicketSearch.movieName" name = "movieName">
        </div>
        <p></p>

        <button class = "btn btn-success" type = "submit">Search for Movie Tickets</button>
    </form>
</div>

<div class = "container-fluid">
    <table class = "table table-striped">
        <thead>
            <tr>
                <th>Movie Ticket Id</th>
                <th>Name of the Movie</th>
                <th>Show Date</th>
                <th>Show Time</th>
                <th>Showing Location</th>
                <th>Price</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor = "let movieTicket of movieTickets">
                <td>{{ movieTicket.id }}</td>
                <td>{{ movieTicket.movieName }}</td>
                <td>{{ movieTicket.showDate }}</td>
                <td>{{ movieTicket.showTime }}</td>
                <td>{{ movieTicket.showingLocation }}</td>
                <td>{{ movieTicket.price }}</td>
                <td>
                    <button (click) = "addMovieTicketToCart()" class = "btn btn-info">Add to Cart</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
