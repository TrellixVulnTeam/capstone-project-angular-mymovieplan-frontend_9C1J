<div class = "container-fluid">
    <app-user-navbar></app-user-navbar>
</div>

<div class = "container-fluid">
    <h3>Register for an Account</h3>
    <form (ngSubmit) = "onSubmit()">
        <div class = "form-group">
            <label>User Id</label>
            <input type = "number" class = "form-control" id = "userId"
                [(ngModel)] = "User.id" name = "userId">
        </div>
        <p></p>
        
        <div class = "form-group">
            <label>First Name</label>
            <input type = "text" class = "form-control" id = "firstName"
                [(ngModel)] = "User.firstName" name = "firstName">
        </div>
        <p></p>

        <div class = "form-group">
            <label>Last Name</label>
            <input type = "text" class = "form-control" id = "lastName"
                [(ngModel)] = "User.lastName" name = "lastName">
        </div>
        <p></p>

        <div class = "form-group">
            <label>Username</label>
            <input type = "text" class = "form-control" id = "username"
                [(ngModel)] = "User.username" name = "username">
        </div>
        <p></p>

        <div class = "form-group">
            <label>Email</label>
            <input type = "text" class = "form-control" id = "email"
                [(ngModel)] = "User.email" name = "email">
        </div>
        <p></p>

        <div class = "form-group">
            <label>Password</label>
            <input type = "password" class = "form-control" id = "password"
                [(ngModel)] = "User.password" name = "password">
        </div>
        <p></p>

        <button class = "btn btn-success" type = "submit">Register for an Account</button>
    </form>
</div>
